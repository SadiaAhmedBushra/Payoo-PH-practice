<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/d52d933148.js" crossorigin="anonymous"></script>

    <title>Home Page</title>
</head>

<body class="bg-[#f4f5f7] h-[100vh]">



    <div class="bg-white max-w-lg mx-auto rounded-b-xl">
        <nav class="min-h-[50px] flex justify-between items-center px-5   border-b border-gray-300 p-3">
            <div class="nav-left-parent flex flex-row items-center gap-3">
                <img class="w-[50px]" src="assets/Group.png" alt="logo">

                <div>
                    <h1 class="font-bold">$<span id="available-balance">45000</span></h1>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>

            <div class="nav-right-parent">
                <button class="btn"><i class="fa-solid fa-right-from-bracket rotate-180"></i><span
                        class="text-[#08080880]">Log Out</span></button>
            </div>
        </nav>


        <div class="max-w-lg mx-auto mt-8">

            <section class="section-1 p-3 mb-5">
                <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low.
                </p>
            </section>

            <section class="section-2 min-h-[200px] grid grid-cols-3 gap-3 p-3">

                <div id="Add-money-Button" class="card p-3 rounded-xl border border-[#0808081a]">
                    <img class="mx-auto" src="assets/wallet1.png" alt="wallet image">
                    <h2 class="text-center">Add Money</h2>
                </div>

                <div id="Cash-Out-Button" class="card p-3 rounded-xl border border-[#0808081a]">
                    <img class="mx-auto" src="assets/send1.png" alt="wallet image">
                    <h2 class="text-center">Cashout</h2>
                </div>

                <div class="card p-3 rounded-xl border border-[#0808081a]">
                    <img class="mx-auto" src="assets/money1.png" alt="wallet image">
                    <h2 class="text-center">Transfer Money</h2>
                </div>

                <div class="card p-3 rounded-xl border border-[#0808081a]">
                    <img class="mx-auto" src="assets/bonus1.png" alt="wallet image">
                    <h2 class="text-center">Get Bonus</h2>
                </div>

                <div class="card p-3 rounded-xl border border-[#0808081a]">
                    <img class="mx-auto" src="assets/purse1.png" alt="wallet image">
                    <h2 class="text-center">Pay Bill</h2>
                </div>

                <div class="card p-3 rounded-xl border border-[#0808081a]">
                    <img class="mx-auto" src="assets/transaction1.png" alt="wallet image">
                    <h2 class="text-center">Transaction</h2>
                </div>
            </section>

        </div>
    </div>

    <div class="All-Form-Section max-w-lg mx-auto">
        <!-- Add Money Section -->
        <div id="Add-money-Section" class="mt-3 p-5" style="display: none;">
            <h1 class="font-bold my-5 ml-3">Add Money</h1>
            <form class="bg-white p-8 rounded-2xl" action="">
                <div class="mb-3">
                    <label>Select A Bank</label>
                    <select id="bank" class="select bg-[#f4f5f7] w-full h-8 rounded-full mt-3 border-none pl-3">
                        <option disabled selected>Pick a Bank</option>
                        <option>DBBL</option>
                        <option>Pubali Bank</option>
                        <option>SEB</option>
                    </select>
                </div>

                <div class="mt-3">
                <label class="font-semibold" for="">Bank Account Number</label> <br>
                <input id="account-number" class="bg-[#f4f5f7] w-full h-8 rounded-full mt-3 border-none pl-3" type="text" placeholder="Enter 11 digit account number" class="input" />
            </div>

            <div class="mt-3">
                <label class="font-semibold" for="">Amount to Add</label> <br>
                <input id="amount-number" class="bg-[#f4f5f7] w-full h-8 rounded-full mt-3 border-none pl-3" type="text" placeholder="Add Amount to add" class="input" />
            </div>

            <div class="mt-3">
                <label class="font-semibold" for="">Pin Number</label> <br>
                <input id="pin-number-2add" class="bg-[#f4f5f7] w-full h-8 rounded-full mt-3 border-none pl-3" type="text" placeholder="Enter 4 digit pin number" class="input" />
            </div>

            <button id="add-amount-button" class="btn bg-[#0874f2] mt-5 w-full rounded-full text-white">Add money</button>
            </form>

        </div>

        <!-- Cash Out Section -->
        <div id="Cash-Out-Section" class="mt-3 p-5" style="display: none;">
            <h1 class="font-bold my-5 ml-3">Cash Out</h1>
            <form class="bg-white p-8 rounded-2xl" action="">

                <div class="">
                <label class="font-semibold" for="">Agent Number</label> <br>
                <input id="agent-number" class="bg-[#f4f5f7] w-full h-8 rounded-full mt-3 border-none pl-3" type="text" placeholder="Enter 11 digit number" class="input" />
            </div>

            <div class="mt-3">
                <label class="font-semibold" for="">Amount to Withdraw</label> <br>
                <input id="withdraw-amount" class="bg-[#f4f5f7] w-full h-8 rounded-full mt-3 border-none pl-3" type="text" placeholder="Enter amount to withdraw" class="input" />
            </div>

            <div class="mt-3">
                <label class="font-semibold" for="">Pin Number</label> <br>
                <input id="pin-number-4withdraw" class="bg-[#f4f5f7] w-full h-8 rounded-full mt-3 border-none pl-3" type="text" placeholder="Enter 4 digit pin number" class="input" />
            </div>

            <button id="withdraw-amount-button" class="btn bg-[#0874f2] mt-5 w-full rounded-full text-white">Withdraw money</button>
            </form>

        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
